<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgoodShop</title>

  <!-- ✅ Bootstrap CSS (enlace correcto) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"> AgoodShop</a>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container">
    <div class="row">
      
      <!-- Tabla de productos -->
      <div class="col-lg-8 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Lista de productos</h4>
          </div>
          <div class="card-body">
            <table class="table table-striped" id="tablaProductos">
              <thead class="table-dark">
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Pr. Unidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="cuerpoTabla">
                <!-- Aquí se insertan los productos dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Carrito -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">Carrito</h4>
          </div>
          <div class="card-body">
            <div id="productosCarrito" class="mb-3">
              <!-- Aquí se muestran los productos del carrito -->
            </div>
            <div class="d-flex justify-content-between border-top pt-2">
              <strong>Total:</strong>
              <span id="totalFinal" class="fw-bold fs-5">0€</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>

  <script src="./scripts.js"></script>
</body>
</html>
